spring.application.name=Evaluations


spring.datasource.url=jdbc:h2:mem:class11_ques2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.jpa.show-sql= true
#ForInspectingQueries
spring.jpa.properties.hibernate.session_factory.statement_inspector=org.example.evaluations.evaluation.CustomStatementInspector